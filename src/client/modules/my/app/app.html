<template>
    <div class="center">
        <p>API Key</p>
        <input
            type="text"
            id="apiKey"
            name="apiKey"
            onchange={handleChange}
            onload={loadTextField}
            value={apiKey}
        />
        <p>Player Name</p>
        <input type="text" id="pName" name="pName" onchange={handleChange} />
        <p>Crawl Depth</p>
        <input type="text" id="depth" name="depth" onchange={handleChange} />

        <br />

        <label for="regions">Region:</label>
        <select id="regions" name="regions" onchange={handleChange}>
            <option value="europe">EU</option>
            <option value="americas">NA</option>
            <option value="asia">AS</option>
        </select>

        <br />
        <button type="button" onclick={handleGoButton}>Go!</button>
    </div>
</template>
